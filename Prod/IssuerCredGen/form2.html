<!DOCTYPE html>
<html>
<head>
    <title>Verifiable Credential Generator for School</title>
</head>
<body>
    <h1>Verifiable Credential Generator</h1>
    <form action="/generate2" method="post" name="university">
        <label for="issuer">Issuer Name:</label>
        <input type="text" id="issuer" name="issuer" required><br>

        <label for="type">Institution Type:</label>
        <input type="type" id="type" name="type" required><br>

        <label for="graduation">Graduation Year:</label>
        <input type="text" id="graduation" name="graduation" required><br>

        <label for="stream">Stream:</label>
        <input type="text" id="stream" name="stream" required><br>

        <label for="DID">DID:</label>
        <input type="text" id="DID" name="DID" required><br>

        <input type="submit" value="Generate">
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Verifiable Credential Generator</title>
</head>
<body>
    <h1>Verifiable Credential Generator</h1>
    <form action="/generate" method="post">
        <label for="issuer">Issuer:</label>
        <input type="text" id="issuer" name="issuer" required><br>

        <label for="subjectID">Subject ID:</label>
        <input type="text" id="subjectID" name="subjectID" required><br>

        <label for="degreeName">Degree Name:</label>
        <input type="text" id="degreeName" name="degreeName" required><br>

        <label for="DID">DID:</label>
        <input type="text" id="DID" name="DID" required><br>

        <input type="submit" value="Generate">
    </form>
</body>
</html>
